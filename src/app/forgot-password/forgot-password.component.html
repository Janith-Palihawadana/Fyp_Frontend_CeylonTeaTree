<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <p class="fs-18">CeylonTeaTree</p>
          <p class="fs-18">Forgot Password</p>
        </div>
        <form class="login" [formGroup]="forgetPasswordForm" (ngSubmit)="checkUser();">
          <div class="mb-3">
            <label for="user_name" class="form-label">User Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="user_name" formControlName="user_name"
                   [ngClass]="{'is-invalid': submit && f2['user_name'].errors}">
            <div *ngIf="submit && f2['user_name'].errors" class="invalid-feedback">
              <span *ngIf="f2['user_name'].errors['required']">User name is required.</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="cs_email" class="form-label">Email Address<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="cs_email" aria-describedby="emailHelp" formControlName="cs_email"
                   [ngClass]="{'is-invalid': submit && f2['cs_email'].errors}"/>
            <div *ngIf="submit && f2['cs_email'].errors" class="invalid-feedback">
              <span *ngIf="f2['cs_email'].errors['required']">Email is required.</span>
            </div>
            <div id="emailHelp" class="form-text text1">We'll never share your email with anyone else.</div>
          </div>
          <div class="pt-4">
            <button type="button" class="btn btn-light c" [disabled]="!forgetPasswordForm.valid || submit" (click)="checkUser()">Next</button>
          </div>
        </form>
        <div align="right">
          <a href=""class="text" routerLink="/login">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
